<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>

    <!-- HAMBURGER MENU -->

    <div class="flex flex-col fixed z-50 bg-white w-[65%] h-full">
      <img class="w-[.9375rem] h-auto mt-6 ml-5" src="images/icon-close.svg">
      <ul class="m-5 mt-10 font-bold text-[20px]">
        <li class="mb-5">Collections</li>
        <li class="mb-5">Men</li>
        <li class="mb-5">Women</li>
        <li class="mb-5">About</li>
        <li class="mb-5">Contact</li>
      </ul>
    </div>
    
    <!-- HEADER -->

    <div class="header flex ml-6 mr-6 mt-5 mb-6 justify-between">
      <div class="left-side flex items-center">
        <img class="cursor-pointer md:invisible" src="images/icon-menu.svg" />
        <img class="ml-4" src="images/logo.svg" />
      </div>
      <div class="right-side flex">
        <img class="cursor-pointer" src="images/icon-cart.svg" />
        <img class="h-6 ml-6 transition ease delay-150 hover:border-2 hover:border-orangosjebanos hover:rounded-xl cursor-pointer" src="images/image-avatar.png" />
      </div>
    </div>

    <!-- PHOTO GALLERY -->

    <div class="container-gallery flex justify-center">
      <div class="main-picture relative">
        <img
          class="h-[524px] w-[1000px] object-cover"
          src="images/image-product-1.jpg"
        />
        <button class="hover:opacity-70">
          <img
            class="absolute left-[1rem] top-[15.625rem] bg-white rounded-full py-4 px-2 pl-5 pr-5"
            src="images/icon-previous.svg"
          />
        </button>
        <button class="hover:opacity-70">
          <img
            class="absolute right-[1rem] top-[15.625rem] bg-white rounded-full py-4 px-2 pl-5 pr-5"
            src="images/icon-next.svg"
          />
        </button>
      </div>
    </div>

    <!-- DESCRIPTION, PRICE AND CART -->
    <div class="ml-6 mr-6 max-w-xl">
      <p class="text-orangosjebanos tracking-wider font-bold text-sm mb-3">
        SNEAKER COMPANY
      </p>
      <p class="font-bold text-3xl mb-3">Fall Limited Edition Sneakers</p>
      <p class="text-darkgrayishblue mb-6">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring durable rubber outer sole, they'll withstand everything the
        weather can offer.
      </p>
    </div>
    <div
      class="flex justify-between items-center ml-6 mr-6 mb-6"
    >
      <div class="flex items-center">
        <span class="font-bold text-3xl">$125.00</span>
        <span
          class="font-bold text-orangosjebanos pt-[.0625rem] pb-[.0625rem] pl-2 pr-2 bg-lightorangos rounded-md text-base ml-4"
          >50%</span
        >
      </div>
      <div class="text-grayishblue font-bold line-through">$250.00</div>
    </div>

    <div>
      <div class="flex flex-col">
        <div
          class="flex justify-between items-center bg-lightgrayishblue ml-6 mr-7 p-3 rounded-xl mb-5"
        >
          <div class="hover:opacity-30">
          <button class="p-3"><img src="images/icon-minus.svg" /></button>
          </div>
          <p class="font-bold">0</p>
          <div class="hover:opacity-30">
          <button class="p-3"><img src="images/icon-plus.svg" /></button>
          </div>
        </div>
        <div class="flex justify-center mb-32 ml-6 mr-7">
          <button class="bg-orangosjebanos flex items-center rounded-xl w-full pt-5 pb-5 justify-center hover:opacity-50">
            <img class="brightness-0 invert" src="images/icon-cart.svg" /><span class="text-lightgrayishblue font-bold ml-3">Add to cart<span>
          </button>
        </div>
        </div>
      </div>
  </body>
</html>
