<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="header flex ml-6 mr-6 mt-5 mb-6 justify-between items-center">
      <div class="left-side flex">
        <img src="images/icon-menu.svg" />
        <img class="ml-4" src="images/logo.svg" />
      </div>
      <div class="right-side flex">
        <img src="images/icon-cart.svg" />
        <img class="h-6 ml-6" src="images/image-avatar.png" />
      </div>
    </div>
    <div class="container-gallery flex justify-center">
      <div class="main-picture relative">
        <img
          class="h-[524px] w-[1000px] object-cover"
          src="images/image-product-1.jpg"
        />
        <button>
          <img
            class="absolute left-[1rem] top-[15.625rem] bg-white rounded-full py-4 px-2 pl-5 pr-5"
            src="images/icon-previous.svg"
          />
        </button>
        <button>
          <img
            class="absolute right-[1rem] top-[15.625rem] bg-white rounded-full py-4 px-2 pl-5 pr-5"
            src="images/icon-next.svg"
          />
        </button>
      </div>
    </div>
    <div class="ml-6 mr-6 max-w-xl">
      <p class="text-orangosjebanos tracking-wider font-bold text-sm mb-3">
        SNEAKER COMPANY
      </p>
      <p class="font-bold text-3xl mb-3">Fall Limited Edition Sneakers</p>
      <p class="text-darkgrayishblue mb-6">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring durable rubber outer sole, they'll withstand everything the
        weather can offer.
      </p>
    </div>
    <div
      class="flex justify-between items-center ml-6 mr-6 max-w-[18.75rem] mb-6"
    >
      <div class="flex items-center">
        <span class="font-bold text-3xl">$125.00</span>
        <span
          class="font-bold text-orangosjebanos pt-[.0625rem] pb-[.0625rem] pl-2 pr-2 bg-lightorangos rounded-md text-base ml-4"
          >50%</span
        >
      </div>
      <div class="text-grayishblue font-bold line-through">$250.00</div>
    </div>
    <div
      class="flex justify-between items-center bg-lightgrayishblue ml-6 mr-6 p-4 rounded-xl max-w-[34.25rem]"
    >
      <button><img src="images/icon-minus.svg" /></button>
      <p class="font-bold">0</p>
      <button><img src="images/icon-plus.svg" /></button>
    </div>
  </body>
</html>
