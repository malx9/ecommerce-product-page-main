<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="header flex ml-6 mr-6 mt-5 mb-6 justify-between items-center">
      <div class="left-side flex">
        <img src="images/icon-menu.svg" />
        <img class="ml-4" src="images/logo.svg" />
      </div>
      <div class="right-side flex">
        <img src="images/icon-cart.svg" />
        <img class="h-6 ml-6" src="images/image-avatar.png" />
      </div>
    </div>
    <div class="container-gallery flex justify-center">
      <div class="main-picture relative">
        <img src="images/image-product-1.jpg" />
        <img class="absolute top-[80px]" src="images/icon-previous.svg" />
        <img
          class="absolute top-[9.375rem] left-[45rem]"
          src="images/icon-next.svg"
        />
      </div>
    </div>
  </body>
</html>
